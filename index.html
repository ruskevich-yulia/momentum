<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link href="./style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
<section class="window">
  <div class="base">
   <div class="mus_and_weath"> 
   <div class="music">ТУТ БУДЕТ MUSIC</div>  
   <div class="weather"> 
    <div class="weather_input">
      <input type="text" class="town" value="Minsk" >
      <i class="icon_weather owf"></i>
    </div>  
      <div class="temper_and_descript">
        <div class="temperature"> </div>
        <button class="change_degree">°C</button>
        <div class="description"></div>
      </div>
      <div class="hum_and_wind">
        <div class="humidity">Humidity:<div class="hum"></div></div>
        <div class="wind_speed">Wind speed:<div class="wind"></div></div>
      </div>
   </div> 
  </div>



    <div class="time"></div>
    
    <button class="changeTime">12/24</button>

    <div class="today_container">
        
          <img class="arrow_left" src="./assets/left.png" alt="arrow_left">
       <div class="now whiteLayer" >
        <div class="date"></div>
        <div class="greetings_container">
          <span class="greetings"></span>
          <input class="name" type="text"  value="">
        </div>
    </div> 
          <img class="arrow_right" src="./assets/right.png" alt="arrow_right">
        
    </div>
  </div> 
   
</section>
</body>
<script src="./script.js">
</script>

</html>
